<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Farmer's App</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../static/css/style.css">
</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100" align-item="center">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="../static/images/logo.png" alt="bootstrap 4 login page">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Register</h4>
							<form method="POST" class="my-login-validation" novalidate="">
								<div class="form-group">
									<label for="name">Name</label>
									<input id="name" type="text" class="form-control" name="name" required autofocus>

								</div>

								<div class="form-group">
									<label for="phno">Phone Number</label>
									<input type="tel" name="phone" pattern="[0-9]{10}"
										placeholder="10 digit phone number" required>
									<br>
									<label for="soiltype">Soil Type</label>
									<select class="form-control" name="soil">
										<option>Sandy</option>
										<option>Loamy</option>
										<option>Black</option>
										<option>Red</option>
										<option>Clayey</option>
									</select><br><br>
									<label for="area">Enter Area</label>
									<input type="text" name="area" placeholder="Area" required />

								</div>
								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">
										Register
									</button>
								</div>
							</form>
							Already have an account? <a href="{{url_for('login')}}">Login</a>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2017 &mdash; Farmer's App
					</div>
				</div>
			</div>
		</div>
	</section>
