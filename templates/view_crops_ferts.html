            <div class="card-back">

                <!-- <img id="picture" src="data:image/jpeg;base64,{{ val['img_data']|safe }}" alt="img_data"> -->

                <!-- <li><strong>{{val['desc']}}</strong></li> -->

                </p>
            </div>
        
            </div>
        </div>
    {% endfor %}
    </div>

{% endblock content %}
